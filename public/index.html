<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Article Maker and Scraper!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Article Tracker!</h1>
      <h2><i>The latest and greatest in article tracking technology!</i></h2>
      <button id="scrape">Get New Articles Now!</button>
      <h1>Add Your Own Below!</h1>
      <form id="userinput">
        <input type="text" id="title" placeholder="Article Title"/>
        <br />
        <input type="text" id="desc" placeholder="Article Description"/>
        <br>
        <input type="text" id="link" placeholder="Article Link"/>
        <br />
        <button type="submit" id="addArticle" class="margin-top">Add New</button>
      </form>
      <div id="saved-articles">
        
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
